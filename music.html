<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .song {
      display: flex;
      margin-bottom: 20px;
    }
    .song img {
      width: 50px;
      height: 50px;
      margin-right: 20px;
    }
    .download-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .download-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Music Player</h1>
  <div id="music-list"></div>

  <script src="script.js"></script>
</body>
</html>
